<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Credit Card Experience</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgb(2, 19, 40) 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #FFF;
        }

        .navbar {
            width: 100%;
            z-index: 10;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .floating-card {
            width: 450px;
            height: 285px;
            perspective: 1000px;
            z-index: 2;
            margin-top: 20px;
            margin-bottom: 100px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            font-size: 20px;
            color: #b29146;
            background: linear-gradient(145deg, #000, #434343);
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #434343, #000);
            /* Simulate the typical color of a card's back */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .magnetic-strip {
            width: 100%;
            height: 50px;
            background: #000;
            margin-top: 15px;
            border-radius: 4px;
        }

        .signature-space {
            margin-top: 15px;
            margin-left: 15px;
            width: 75%;
            height: 100px;
            border-top: 30px solid #6b6b6b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 5px;
            box-sizing: border-box;
        }

        .cvv {
            position: absolute;
            top: 175px;
            /* Center vertically */
            right: 20px;
            /* Place 20px from the right edge */
            width: 45px;
            height: 25px;
            background: rgb(78, 26, 26);
            text-align: center;
            line-height: 25px;
            border-radius: 4px;
        }

        .data-chip {
            width: 50px;
            height: 40px;
            background-color: rgb(185, 136, 0);
            border-radius: 5px;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .visa-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #1a1f71;
            text-shadow: 0px 0px 5px rgba(0, 0, 25, 500);
        }

        .card-number,
        .card-name {
            position: absolute;
            left: 30px;
        }

        .card-number {
            bottom: 80px;
            left: 30px;
        }

        .card-name {
            bottom: 40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .input-group input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>

<body>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="main.html">Alpha Credit Card</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-area">
            <h2>Welcome to the Future of Financial Management</h2>

            <div class="floating-card">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <div class="data-chip"></div>
                        <div class="visa-logo">VISA</div>
                        <p class="card-number">•••• •••• •••• 1234</p>
                        <p class="card-name">John Doe</p>
                    </div>
                    <div class="card-face card-back">
                        <div class="magnetic-strip"></div>
                        <div class="signature-space">
                            <span class="card-name-back">John Doe</span>
                            <div class="cvv">123</div>
                        </div>
                        <p> </p>
                    </div>
                </div>
            </div>

            <!-- Instructions for the user -->
            <div class="promo-content">
                <p>Use the inputs below to change the name and credit card number on the card.</p>
            </div>

            <!-- Input fields for name and number -->
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Cardholder Name" oninput="updateName(this.value)">
                <input type="text" id="numberInput" placeholder="Card Number" oninput="updateNumber(this.value)">
            </div>


            <div class="floating-background">
                <div class="particle" style="width: 20px; height: 20px; top: 20%; left: 10%; animation-duration: 7s;">
                </div>
                <div class="particle" style="width: 15px; height: 15px; top: 50%; left: 80%; animation-duration: 6s;">
                </div>
                <div class="particle" style="width: 25px; height: 25px; top: 70%; left: 40%; animation-duration: 8s;">
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const card = document.querySelector('.card-inner');
                    const cardNameFront = card.querySelector('.card-name');
                    const cardNumberFront = card.querySelector('.card-number');
                    const cardNameBack = card.querySelector('.card-name-back');
                    const nameInput = document.getElementById('nameInput');
                    const numberInput = document.getElementById('numberInput');

                    let activeSide = 'front';

                    function flipCard() {
                        card.classList.toggle('flipped');
                        activeSide = activeSide === 'front' ? 'back' : 'front';
                    }

                    card.addEventListener('click', function () {
                        flipCard();
                    });

                    nameInput.addEventListener('input', function (e) {
                        const validName = e.target.value.replace(/[^a-zA-Z\s]/g, '').slice(0, 50);
                        if (/[\d]/.test(e.target.value)) {
                            alert("Name cannot contain numbers.");
                            e.target.value = validName;
                            return;
                        }
                        cardNameFront.textContent = validName;
                        cardNameBack.textContent = validName;
                        if (validName.length > 25) {
                            alert("Name can only contain up to 25 characters.");
                        }
                    });

                    numberInput.addEventListener('input', function (e) {
                        let validNumber = e.target.value.replace(/\D/g, '').slice(0, 16);
                        if (validNumber.length !== e.target.value.length) {
                            alert("Please enter only digits.");
                            e.target.value = validNumber; // Remove any non-digit characters
                        }
                        cardNumberFront.textContent = validNumber.replace(/(.{4})/g, '$1 ').trim();
                    });


                    let isMouseOverCard = false;

                    document.addEventListener('mousemove', (e) => {
                        const centerX = window.innerWidth / 2;
                        const centerY = window.innerHeight / 2;
                        const mouseX = e.clientX - centerX;
                        const mouseY = e.clientY - centerY;

                        const rotateY = mouseX * 0.05;
                        const rotateX = mouseY * -0.05;

                        if (!isMouseOverCard) {
                            if (activeSide === 'front') {
                                card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                            } else {
                                card.style.transform = `rotateY(${180 + rotateY}deg) rotateX(${rotateX}deg)`;
                            }
                        }
                    });

                    card.addEventListener('mouseenter', () => {
                        isMouseOverCard = true;
                        card.style.transform = ''; // Reset card position on mouse enter
                    });

                    card.addEventListener('mouseleave', () => {
                        isMouseOverCard = false;
                    });

                    [nameInput, numberInput].forEach(input => {
                        input.addEventListener('focus', () => {
                            if (!card.classList.contains('flipped')) {
                                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
                            }
                        });
                        input.addEventListener('blur', () => {
                            card.style.transform = '';
                        });
                    });
                });

            </script>
    </body>

</html>
