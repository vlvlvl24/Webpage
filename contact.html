<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Webpage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgb(2, 19, 40) 100%);
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            padding-top: 56px; /* Adjust for navbar overlap */
        }
        .navbar { background-color: #202020; }
        .nav-link { color: #A9A9A9 !important; } /* Non-active links */
        .nav-item.active .nav-link { color: #FFFFFF !important; } /* Active link color */
        .nav-link:hover { color: #4A90E2 !important; }
        .content { margin-top: 20px; }
        .contact-form {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .contact-form h2, .contact-form p { color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: .5rem; color: #333; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover { background-color: #004494; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="main.html">Alpha Credit Card</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="main.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact</a> <!-- Correctly highlighted as active -->
            </li>
        </ul>
    </div>
</nav>

<div class="container content">
    <h1>Contact</h1>
    <div class="contact-form">
        <h2>Kontaktiere uns</h2>
        <p>Hast du Fragen zu unseren Kreditkartenangeboten oder benötigst du Unterstützung? Fülle das untenstehende Formular aus, und unser Team wird sich so schnell wie möglich bei dir melden.</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Senden</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        form.addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent the form from submitting in the traditional way
    
            // Display a popup message
            alert("Your message has been sent. Thank you for contacting us!");
    
            // Reset the form
            form.reset();
        });
    });
</script>

</body>
</html>
